<section class="ct_login_bg">
      <div class="ct_login_left_bg">
            <div class="ct_login_form">
                   
                 <div class="ct_mb_44 text-center">
                   <h4 class=" ct_fs_35 ct_fw_700  mb-2">Forgot Paasword?</h4>
                 </div>

                  
                  <!-- <div class="ct_sign_in_text ct_mt_18">
                        <p class="mb-0">Sign in with email</p>
                  </div> -->
                      
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="ct_mt_18">
                        <!-- Email Field -->
                        <div class="form-group mb-3">
                              <label class="ct_fw_400 mb-2 ct_fs_16">Email <span class="ct_red_text">*</span></label>
                              <div class="position-relative">
                                    <img loading="lazy" src="assets/img/message_icon.svg"
                                          alt="AI app builder for mobile and web" class="ct_left_input_icon">
                                    <input type="email" formControlName="email" class="form-control ct_input px-5"
                                          placeholder="Enter email" />
                              </div>
                              <small class="text-danger ct_fs_16 mt-1 d-block"
                                    *ngIf="formControls['email'].invalid && formControls['email'].touched">
                                    Enter a valid email address.
                              </small>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="mt-5">
                              <!-- <button type="submit" class="ct_blue_btn_fill py-3 w-100">
                                    Sign in
                              </button> -->
                              <app-submit-button [text]="'Sign in'" [isLoading]="isLoading"
                                    [class]="'ct_blue_btn_fill py-3 w-100'"></app-submit-button>
                        </div>

                        <!-- Sign Up Link -->
                        <p class="mb-0 mt-3 text-center">Already have an account?
                              <a routerLink="/login" class="ct_forgot_link d-inline-block">Sign In</a>
                        </p>
                  </form>

                      
                 

            </div>
      </div>
      <div class="ct_login_right_bg_1">
            <div class="ct_right_inner_bg_1">
                 
                
                  <div class="ct_logo" routerLink="/">
                        <img loading="lazy" src="assets/img/cti_black_logo1.png" alt="Creative Ai" style="max-width: 225px !important;">
                  </div>
                  
                  
                  <p class="ct_fw_600"><span class=" ct_fw_900">100K</span> Satisfied Clients</p>

            </div>
            <div class="ct_login_right_list">
                  <ul>
                        <li class="d-flex align-items-center gap-2">
                              <i class="fa-regular fa-circle-check"></i>
                              <span class="text-white">Trusted by Businesses Worldwide</span>
                        </li>
                        <li class="d-flex align-items-center gap-2">
                              <i class="fa-regular fa-circle-check"></i>
                              <span class="text-white">Zero Tech Knowledge Needed – Simple & Fast Setup</span>
                        </li>
                        <li class="d-flex align-items-center gap-2">
                              <i class="fa-regular fa-circle-check"></i>
                              <span class="text-white">Creative AI – Your Trusted App Development Partner</span>
                        </li>
                  </ul>
            </div>
      </div>

</section>
